<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="min-height: 100vh">
    <div
      class="
        container-xl
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
      style="min-height: 100vh"
    >
      <div class="row mb-5">
        <h4 class="text-center">Doctor Register</h4>
      </div>

      <form class="row g-3" style="width: 40%">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputAddress" />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputAddress2" />
        </div>
        <div class="col-md-12">
          <label for="inputCity" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputCity" />
        </div>
        <div class="col-6">
          <a href="login_doc.html" class="btn btn-primary">
            Create a New Account
          </a>
        </div>
        <div class="col-6">
          <a href="login_doc.html" style="text-decoration: none">
            Have an account already?
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
