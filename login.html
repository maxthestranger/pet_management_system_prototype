  </head>
  <!--end::Head-->
  <!--begin::Body-->
  <body id="kt_body" class="auth-bg">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Authentication - Sign-in -->
      <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <!--begin::Aside-->
        <div
          class="
            d-flex
            flex-column flex-lg-row-auto
            bg-primary
            w-xl-600px
            positon-xl-relative
          "
        >
          <!--begin::Wrapper-->
          <div
            class="
              d-flex
              flex-column
              position-xl-fixed
              top-0
              bottom-0
              w-xl-600px
              scroll-y
            "
          >
            <!--begin::Header-->
            <div
              class="
                d-flex
                flex-row-fluid flex-column
                text-center
                p-10
                pt-lg-20
              "
            >
              <!--begin::Logo-->
              <a href="index.html" class="py-9 pt-lg-20">
                <img
                  alt="Logo"
                  src="assets/media/logos/logo-ellipse.svg"
                  class="h-70px"
                />
              </a>
              <!--end::Logo-->
              <!--begin::Title-->
              <h1 class="fw-bolder text-white fs-2qx pb-5 pb-md-10">
                Welcome to Pet Management System
              </h1>
              <!--end::Title-->
              <!--begin::Description-->
              <p class="fw-bold fs-2 text-white">
                Switch account depending of type of user <br />an outline and
                checking facts
              </p>
              <!--end::Description-->
            </div>
            <!--end::Header-->
            <!--begin::Illustration-->
            <div
              class="
                d-flex
                flex-row-auto
                bgi-no-repeat
                bgi-position-x-center
                bgi-size-contain
                bgi-position-y-bottom
                min-h-100px min-h-lg-350px
              "
              style="
                background-image: url(assets/media/illustrations/sigma-1/new2.svg);
              "
            ></div>
            <!--end::Illustration-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--begin::Aside-->
        <!--begin::Body-->
        <div class="d-flex flex-column flex-lg-row-fluid py-10">
          <!--begin::Content-->
          <div class="d-flex flex-center flex-column flex-column-fluid">
            <!--begin::Wrapper-->
            <div class="w-lg-500px p-10 p-lg-15 mx-auto">
              <!--begin::Form-->
              <form
                class="form w-100"
                novalidate="novalidate"
                id="kt_sign_in_form"
                action="#"
              >
                <!--begin::Heading-->
                <div class="text-center mb-10">
                  <!--begin::Title-->
                  <h1 class="text-dark mb-3">Sign In to PMS</h1>
                  <!--end::Title-->
                  <!--begin::Link-->
                  <div class="text-gray-400 fw-bold fs-4">
                    New Here?
                    <a href="register.html" class="link-primary fw-bolder"
                      >Create an Account</a
                    >
                  </div>
                  <!--end::Link-->
                </div>
                <!--begin::Heading-->
                <!--begin::Input group-->
                <div class="fv-row mb-10">
                  <!--begin::Label-->
                  <label class="form-label fs-6 fw-bolder text-dark"
                    >User Type</label
                  >
                  <!--end::Label-->
                  <!--begin::Input-->
                  <select
                    class="form-select form-select-solid"
                    data-control="select2"
                    data-placeholder="Select an option"
                  >
                    <option></option>
                    <option value="1">Pet Owner</option>
                    <option value="2">Vet Doctor</option>
                    <option value="3">System Admin</option>
                  </select>
                  <!--end::Input-->
                </div>

                <div class="fv-row mb-10">
                  <!--begin::Label-->
                  <label class="form-label fs-6 fw-bolder text-dark"
                    >Email</label
                  >
                  <!--end::Label-->
                  <!--begin::Input-->
                  <input
                    class="form-control form-control-lg form-control-solid"
                    type="text"
                    name="email"
                    autocomplete="off"
                  />
                  <!--end::Input-->
                </div>

                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="fv-row mb-10">
                  <!--begin::Wrapper-->
                  <div class="d-flex flex-stack mb-2">
                    <!--begin::Label-->
                    <label class="form-label fw-bolder text-dark fs-6 mb-0"
                      >Password</label
                    >
                    <!--end::Label-->
                    <!--begin::Link-->
                    <a
                      href="/craft/authentication/sign-in/password-reset.html"
                      class="link-primary fs-6 fw-bolder"
                      >Forgot Password ?</a
                    >
                    <!--end::Link-->
                  </div>
                  <!--end::Wrapper-->
                  <!--begin::Input-->
                  <input
                    class="form-control form-control-lg form-control-solid"
                    type="password"
                    name="password"
                    autocomplete="off"
                  />
                  <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Actions-->
                <div class="text-center">
                  <!--begin::Submit button-->
                  <a
                    href="home_pet.html"
                    type="submit"
                    id="kt_sign_in_submit"
                    class="btn btn-lg btn-primary fw-bolder me-3 my-2"
                  >
                    <span class="indicator-label">Sign In</span>
                    <span class="indicator-progress"
                      >Please wait...
                      <span
                        class="
                          spinner-border spinner-border-sm
                          align-middle
                          ms-2
                        "
                      ></span
                    ></span>
                  </a>
                  <!--end::Submit button-->
                </div>
                <!--end::Actions-->
              </form>
              <!--end::Form-->
            </div>
            <!--end::Wrapper-->
          </div>
          <!--end::Content-->
          <!--begin::Footer-->
          <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
            <!--begin::Links-->
            <div class="d-flex flex-center fw-bold fs-6">
              <a
                href="#"
                class="text-muted text-hover-primary px-2"
                target="_blank"
                >About</a
              >
              <a
                href="#"
                class="text-muted text-hover-primary px-2"
                target="_blank"
                >Support</a
              >
              <a
                href="#"
                class="text-muted text-hover-primary px-2"
                target="_blank"
                >Privacy</a
              >
            </div>
            <!--end::Links-->
          </div>
          <!--end::Footer-->
        </div>
        <!--end::Body-->
      </div>
      <!--end::Authentication - Sign-in-->
    </div>
    <!--end::Main-->
    <!--begin::Javascript-->
    <!--begin::Global Javascript Bundle(used by all pages)-->
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>
    <!--end::Global Javascript Bundle-->
    <!--begin::Page Custom Javascript(used by this page)-->
    <script src="assets/js/custom/authentication/sign-in/general.js"></script>
    <!--end::Page Custom Javascript-->
    <!--end::Javascript-->
  </body>
  <!--end::Body-->
